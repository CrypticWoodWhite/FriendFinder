<script type="text/javascript">

    $("#submit").on("click", function(event) {
        event.preventDefault();

        // collect data entered by client "newFriend"
        let newFriend = {
            "name": $("#name").val().trim(),
            "picture": $("#picture").val().trim(),
            "scores": []
        };
        let scoresArr = [];
        for (var i = 1; i<11; i++) {
            var questionID = "#question" + [i];
            var questionScore = $(questionID).val();
            scoresArr.push(questionScore);
        }
        newFriend.scores = scoresArr;

        // send data to /api/friends
        $.post("/api/friends", newFriend, function(data) {
            if (data) {
                $("#survey")[0].reset();
            }
            else {
                alert("There was a problem with your answers, please review and resend");
            }
        });

        // retrieve array of Friends and find match
        $.ajax({ url: "/api/friends", method: "GET" })
            .then(function(friendsArray) {
                let length = friendsArray.length;

                /////////////////////////////////
                // compatibility logic below
                let lastAdded = friendsArray[length - 1]; // last added is the current user
                let allScoreComparisons = [];
                let sum;
                let minScore;
                let findIndex;
                let friendObj;
                let currentFriend;
                let questScores;

                for (let i=0; i< length-1; i++) {
                    questScores = [];
                    let currentFriend = friendsArray[i];
                    // find differences between each pair of scores for all Friends and the current user
                    for (let j=0; j<10; j++) {
                        questScores.push(Math.abs(lastAdded.scores[j] - currentFriend.scores[j]));
                    }
                    // sum scores for each pairing
                    sum = questScores.reduce(function(accumulator, currentValue) {
                        return accumulator + currentValue;
                    }, 0);
                    // add sum of scores to array
                    allScoreComparisons.push(sum);
                }
                console.log("array of all score comparisons: " + allScoreComparisons);
                // find smallest score in the array
                minScore = Math.min.apply(Math, allScoreComparisons);
                // find index of smallest score
                findIndex = allScoreComparisons.indexOf(minScore);
                // use that index to find the Friend user will be shown
                // what if there's more than one?
                friendObj = friendsArray[findIndex];
                console.log(friendObj);

                alert("Your new BFF is " + friendObj.name + "!");

            }
        );



    })

</script>
